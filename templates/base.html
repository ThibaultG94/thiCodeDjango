{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ThiCodeAI{% endblock %}</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="/" class="flex-shrink-0 flex items-center">
                        <span class="text-2xl font-bold text-primary-600">ThiCodeAI</span>
                    </a>
                </div>
                <nav class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                    <span class="text-gray-700">Bonjour {{ user.username }}</span>
                    <a href="{% url 'accounts:logout' %}" class="text-gray-600 hover:text-gray-900">Déconnexion</a>
                    {% else %}
                    <a href="{% url 'accounts:login' %}" class="text-gray-600 hover:text-gray-900">Connexion</a>
                    <a href="{% url 'accounts:signup' %}" class="btn-primary">Inscription</a>
                    {% endif %}
                </nav>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <p class="text-center text-gray-500">© 2025 ThiCodeAI</p>
        </div>
    </footer>
</body>

</html>
