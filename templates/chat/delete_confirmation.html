{% extends 'base.html' %}

{% block title %}Supprimer la conversation - ThiCodeAI{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-6 text-gray-900 dark:text-white">Supprimer la conversation</h2>
    <p class="mb-4 text-gray-700 dark:text-gray-300">Êtes-vous sûr de vouloir supprimer cette conversation : <strong>{{
            conversation.title|default:"Nouvelle conversation" }}</strong> ?</p>

    <form method="post">
        {% csrf_token %}
        <div class="flex justify-end space-x-4">
            <a href="{% url 'chat:conversation_detail' conversation.id %}"
                class="py-2 px-4 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-md hover:bg-gray-50 dark:hover:bg-gray-700">Annuler</a>
            <button type="submit" class="py-2 px-4 bg-red-600 text-white rounded-md hover:bg-red-700">Supprimer</button>
        </div>
    </form>
</div>
{% endblock %}
