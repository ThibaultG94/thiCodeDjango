{% extends 'base.html' %}

{% block title %}Inscription - ThiCodeAI{% endblock %}

{% block content %}
<div>
    <h2>Inscription</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">S'inscrire</button>
    </form>
    <p>Déjà un compte ? <a href="{% url 'accounts:login' %}">Se connecter</a></p>
</div>
{% endblock %}
